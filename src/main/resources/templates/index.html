<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haui Shop Online</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
    <th:block th:include="/_header"></th:block>

        <div class="container-lg">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <th:block th:each = "banner : ${list}" >
                    <li data-target="#myCarousel" th:attr="data-slide-to=${banner.id}"
                        th:classappend="${banner.active} ? 'active' : ''"
                        style="background-color: darkgrey"
                    ></li>

                    </th:block>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <th:block th:each="banner : ${list}">
                        <div th:classappend="${banner.active} ? 'carousel-item active' : 'carousel-item'" >
                            <img th:src="@{${banner.url}}"  class="banner-image" th:alt="${banner.title}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${banner.title}" style="color:darkgrey"></h5>
                            </div>
                        </div>
                    </th:block>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>

    <th:block th:include="/_footer"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script type = "text/javascript">
        $('.carousel').carousel({
            interval: 2000
        })
    </script>

</body>
</html>
