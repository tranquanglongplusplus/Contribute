<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haui Shop Online</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
    <th:block th:include="/_header"></th:block>
    <div class="container" style="max-width: 800px; min-height: 300px">
        <div
                th:if="${message != null}"
                class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
                role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>

        <form method="post" th:action="@{/admin/product}" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="inputName">Product Name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Product name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="productContent">Product Detail</label>
                <textarea class="form-control" name="content" id="productContent" placeholder="Product content" ></textarea>
            </div>
            <div class="mb-3">
                <input class="form-control" id="input-file" type="file" name="image" required/>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create Product</button>
                <a class="btn btn-primary" th:href="@{/admin/product-manage}" style="justify-content: right">Come back</a>
            </div>
        </form>
    </div>

    <th:block th:include="/_footer"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
