<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haui Shop Online</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
    <th:block th:include="/_header"></th:block>

    <div class="container" style="max-width: 1200px">
        <div class="row mt-3 mb-2" style="justify-content:center">
            <h1 class="page-header">Product management</h1>
        </div>
        <div class="mt-2 mb-2">
           <a th:href="@{/admin/product/create}" class="btn btn-primary btn-sm">Create New Product</a>
        </div>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Image</th>
                <th scope="col">Image Name</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Detail</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${list}">
                <td>[[${product.id}]]</td>
                <td><img th:src="@{${product.url}}" alt="${product.name}" height="60px" width="140px"/></td>
                <td>[[${product.image}]]</td>
                <td>[[${product.name}]]</td>
                <td>[[${product.content}]]</td>
                <td>
                    <a th:href="@{'/admin/product/' + ${product.id}}"
                       onclick="if (! (confirm('Are you sure want to delete product'))) return false "
                       class="btn btn-danger btn-sm"
                    >Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <th:block th:include="/_footer"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
